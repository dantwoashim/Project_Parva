name: deploy-pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate precomputed artifacts
        run: |
          python scripts/precompute/precompute_all.py --start-year 2026 --end-year 2028

      - name: Build rule-ingestion summary
        run: |
          PYTHONPATH=backend python scripts/rules/ingest_rule_sources.py --check --target 300 || \
          PYTHONPATH=backend python scripts/rules/ingest_rule_sources.py --target 300

      - name: Generate conformance + authority reports
        run: |
          PYTHONPATH=backend python scripts/spec/run_conformance_tests.py
          PYTHONPATH=backend python scripts/generate_authority_dashboard.py

      - name: Build static artifacts site
        run: python scripts/deploy/build_static_artifacts_site.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/deploy/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
