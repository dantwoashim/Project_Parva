services:
  - type: web
    name: project-parva-api
    env: python
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn app.main:app --app-dir backend --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: backend
      - key: PARVA_DISABLE_V2
        value: "false"
